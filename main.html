<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="user-form">
        <div class="user-one">
          <label for="player-1">Player 1</label>
          <input type="text" id="player-1" placeholder="enter name">
        </div>
        <div class="user-two">
          <label for="player-2">Player 2</label>
          <input type="text" id="player-2" placeholder="enter name">
        </div>
        <button id="submit">Start Game</button>
      </div>
      <div id="user-box">
        <div class="message"></div>
        <div id="boxes">
          <div class="box box1" id="0"></div>
          <div class="box box2" id="1"></div>
          <div class="box box3" id="2"></div>
          <div class="box box4" id="3"></div>
          <div class="box box5" id="4"></div>
          <div class="box box6" id="5"></div>
          <div class="box box7" id="6"></div>
          <div class="box box8" id="7"></div>
          <div class="box box9" id="8"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
